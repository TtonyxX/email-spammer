<html lang="en">

	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	    <link rel="shortcut icon" href="favicon.ico">

		<title>Email Spammer</title>
	</head>
	<body>

		<form action='/thank'  method='post' name='form1'>
		  <div class="form-group ml-3 mr-3 mt-2">
		    <label for="inputFromEmail">From email address</label>
		    <input type="email" class="form-control" id="inputFromEmail" aria-describedby="emailHelp" placeholder="Enter email" name="fromEmail">
		    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
		  </div>
		  <div class="form-group ml-3 mr-3">
		    <label for="password">Email password</label>
		    <input type="password" class="form-control" id="password" aria-describedby="password" placeholder="Password" name="password">
		    <small id="emailHelp" class="form-text text-muted">Trust me, we won't scam you.</small>
		  </div>
		  <div class="form-group ml-3 mr-3">
		    <label for="inputToEmail">To email address</label>
		    <input type="email" class="form-control" id="inputToEmail" placeholder="Enter email" name="toEmail">
		  </div>
		  <div class="form-group ml-3 mr-3">
		    <label for="emailService">Email service</label>
		    <input class="form-control" id="emailService" placeholder="Email service" name="emailService">
		  </div>
		  <div class="form-group ml-3 mr-3">
		    <label for="subject">Subject</label>
		    <input class="form-control" id="subject" placeholder="Enter subject" name="subject">
		  </div>
		  <div class="form-group ml-3 mr-3">
		    <label for="message">Message</label>
		    <textarea class="form-control" id="message" rows="3" name="message"></textarea>
		  </div>
		  <div class="form-group ml-3 mr-3">
		    <label for="numOfEmails">Number of Emails</label>
		    <select class="form-control" id="numOfEmails" name="numOfEmails">
		      <option>1</option>
		      <option>2</option>
		      <option>3</option>
		      <option>4</option>
		      <option>5</option>
		      <option>6</option>
		      <option>7</option>
		      <option>8</option>
		      <option>9</option>
		      <option>10</option>
		    </select>
		  </div>
		  <button type="submit" class="btn btn-primary ml-3">Submit</button>
		</form>

		<div class="alert alert-danger ml-3 mr-3" role="alert">
		  Remember to check allow <a href="https://myaccount.google.com/lesssecureapps" target="_blank">here</a> for this to work
		</div>

		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	</body>

</html>
